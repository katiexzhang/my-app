apiVersion: apps/v1
kind: Deployment
metadata:
    name: app-deploy-dev
    labels:
      app: app
spec:
    replicas: {{ .Values.dev.REPLICAS }}
    selector:
        matchLabels:
            app: app
    template:
        metadata:
            labels:
                app: app
        spec:
            imagePullSecrets:
                - name: regcred
            containers:
                - name: app
                  image: katiexzhang/oss_implementation_repo:{{ .Values.dev.DEV_APP_VERSION }}
                  ports:
                    - containerPort: 3000
                  env:
                  - name: NAME
                    value: 'Katie from dev'
                  - name: EMOJI
                    value: 'ðŸ¤©'
                  readinessProbe:
                    httpGet:
                        path: /health
                        port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    successThreshold: 1
                    failureThreshold: 3
                  livenessProbe:
                    httpGet:
                        path: /health
                        port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    timeoutSeconds: 5
                    successThreshold: 1
                    failureThreshold: 3
